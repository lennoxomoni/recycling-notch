<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Recycling Notch</title>
</head>
<body>

<header>
    <h1>Welcome to Recycling Notch!</h1>
    <p>Your guide to effective recycling.</p>
</header>

<section>
    <h2>Recycling Features</h2>
    <button id="load-features">Load Features</button>
    <button id="clear-features">Clear Features</button>
    <div id="features-container"></div>
    <div id="message"></div>
</section>

<section>
    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="10" required></textarea>
        
        <input type="submit" value="Send Message">
    </form>
</section>

<button id="info-button">Info About Recycling</button>
<script src="index.js"></script>

</body>
</html>
